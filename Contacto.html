<!DOCTYPE html>
<html class="no-js" lang=""> <!--<![endif]-->
<head>
	<meta charset="utf-8">
	<title>Contacto</title>
	<link rel="stylesheet" href="./css/bootstrap.min.css">
	<link rel="stylesheet" href="./Contacto_css/bootstrap-theme.css">
	<link rel="stylesheet" href="./Contacto_css/bootstrap-theme.css.map">
	<link rel="stylesheet" href="./Contacto_css/bootstrap-theme.min.css">
	<link rel="stylesheet" href="./Contacto_css/bootstrap-theme.min.css.map">
	<link rel="stylesheet" href="./Contacto_css/bootstrap.css">
	<link rel="stylesheet" href="./Contacto_css/bootstrap.css.map">
	<link rel="stylesheet" href="./Contacto_css/bootstrap.min.css">
	<link rel="stylesheet" href="./Contacto_css/bootstrap.min.css.map">
	<link rel="stylesheet" href="./Contacto_css/estiloContacto.css">
</head>

<body>

	<div class="container">
		<div style="width: 600px; margin-left: 250px; margin-top: 50px;">
			<div class="jumbotron">
				<hr>
				<form class="form-horizontal" style="margin-left: 50px;">
					<center><h3>Contacto</h3></center>
					<div>
						<span>
							<span></span>
						</span>
						<label for="correoElectronico">Correo Electrónico:</label>
			            <input type="text" class="form-control" name="usario" placeholder="&#9000; usuario@mail.com" required>
			      	</div>
					<br>
				    <div>
				    	<span>
							<span></span>
						</span>
						<label for="fechadeNacimiento">Fecha de Nacimiento:</label>
			            <input type="date" class="form-control" name="usario" placeholder="&#9000; dd/mm/aaaa" required>
				    </div>
			      	<br>
					  <div>
				    	<span>
							<span></span>
						</span>
						<label for="telefono">Teléfono:</label>
			            <input type="text" class="form-control" name="usario" placeholder="&#9000; Teléfono" required>
				    </div>
					<br>
			      	<div class="form-group">
						<button class="btn btn-primary oval-button" style="width: 430px; background-color: rgb(245, 194, 86); color: rgba(189, 12, 12, 0.788)">Enviar</button>
					  </div>
		    	</form>
		    </div>
		</div>
   	</div>

<script src="./js/jquery.min.js"></script>
<script src="javaContacto.js"></script>
<script src="js/bootstrap.min.js" type="text/javascript"></script>

</body>
</html>
